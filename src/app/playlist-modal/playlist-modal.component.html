<h2 mat-dialog-title>Create Playlist</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Playlist Name" [(ngModel)]="playlistName">
  </mat-form-field>
  <h2>{{playlistName}}</h2>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSave()">Save</button>
  <button mat-button (click)="onClose()">Cancel</button>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="playPlaylist()">Воспроизвести</button>
  <button mat-button (click)="pausePlaylist()">Пауза</button>
  <button mat-button mat-dialog-close>Отмена</button>
</div>
